<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]"
              (click)="onItemClicked(p)">
              <ion-icon slot="start" [name]="isCurrentPage(p) ? 'ios-arrow-dropright-circle': 'ios-arrow-dropright'">
              </ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="" (click)="logout()">
              <ion-icon slot="start" name="md-log-out">
              </ion-icon>
              <ion-label>
                Cerrar sesiÃ³n
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
