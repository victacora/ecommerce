<ion-header>
  <ion-toolbar>
    <ion-title>
      Empresas
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="ios-close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="companyForm" class="container" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Nombre<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>NIT<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="nit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Celular<span class="required">*</span>:</ion-label>
      <ion-input type="number" formControlName="movil"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-input type="number" formControlName="phone"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label>Dirección<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="street"></ion-input>
    </ion-item>
    <div class="center">
      <ion-button shape="round" [disabled]="!companyForm.valid" type="submit">
        Guardar</ion-button>
    </div>


  </form>
</ion-content>
