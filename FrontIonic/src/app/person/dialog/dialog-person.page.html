<ion-header>
  <ion-toolbar>
    <ion-title>
      Personas
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="ios-close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="personForm" class="container" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Nombre<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tipo documento<span class="required">*</span>:</ion-label>
      <ion-select formControlName="typeDocument" okText="Seleccionar" cancelText="Cerrar"
        placeholder="Seleccione un tipo documento">
        <ion-select-option *ngFor="let td of typeDocuments" [value]="td.key">
          {{td.value}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Documento<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="dni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email<span class="required">*</span>:</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Celular<span class="required">*</span>:</ion-label>
      <ion-input type="number" formControlName="movil"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-input type="number" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección<span class="required">*</span>:</ion-label>
      <ion-input type="text" formControlName="street"></ion-input>
    </ion-item>
    <ion-item-group>
      <ion-item>
        <ion-label>Tipo de usuario<span class="required">*</span>:</ion-label>
      </ion-item>
      <ion-item *ngFor="let tu of typeUsers">
        <ion-label>{{tu.value}}</ion-label>
        <ion-checkbox checked="{{isSelectTypeUser(tu.key)}}"  (ionChange)="selectTypeUser(tu, $event)"></ion-checkbox>
      </ion-item>
    </ion-item-group>
    <div class="center">
      <ion-button shape="round" [disabled]="!personForm.valid" type="submit">
        Guardar</ion-button>
    </div>


  </form>
</ion-content>
