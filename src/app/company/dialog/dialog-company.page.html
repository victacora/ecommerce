<ion-header>
  <ion-toolbar>
    <ion-title>
      Empresas
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()">
        <ion-icon slot="end" name="ios-close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="companyForm" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>NIT</ion-label>
      <ion-input type="number" formControlName="nit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input type="number" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Celular</ion-label>
      <ion-input type="number" formControlName="cell"></ion-input>
    </ion-item>
    <ion-button expand="block"  shape="round" [disabled]="!companyForm.valid" type="submit">
      Guardar</ion-button>
  </form>
</ion-content>
